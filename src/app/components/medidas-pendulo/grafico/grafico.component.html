<div class="grafico-content">

  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [legendTitle]="legendTitle"
    [timeline]="timeline"
    [curve]="curveType"
    (select)="onSelect($event)">

    <ng-template #tooltipTemplate let-model="model">
      <div class="tt">
        <!--<span>{{ model.series }}</span>-->
        <ul>
          <li><span>Altura:</span> {{ model.name }} m</li>
          <li><span>Tempo:</span> {{ model.value }} s</li>
        </ul>


      </div>
    </ng-template>

    <ng-template #seriesTooltipTemplate let-model="model">
      <div class="tt2" *ngFor="let item of model; let i = index">
        <span [ngStyle]="{'background-color': colorScheme.domain[i]}"></span>
        <strong>{{ item.series }}:</strong> &nbsp;{{ item.value }}s
      </div>
    </ng-template>
  </ngx-charts-line-chart>

</div>
